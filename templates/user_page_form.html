	<script type="text/javascript">
		window.onload = function() {
			
			// load commitments belonging to current user
			commitments = new CommitmentGrid();
			commitments.name = "user_commitments";
			
			load_user_comms = function (horizon, showClosed) {
				if (typeof(horizon) === 'undefined') horizon = (getCookie('horizon') || 21);
				if (typeof(showClosed)==='undefined') showClosed = (getCookie('showClosed') || false);
				
				if (showClosed==false) $('#show-closed').checked = false;
				else $('#show-closed').checked = true;
				
				setCookie('horizon', horizon);
				setCookie('showClosed', showClosed);
				
				$.ajax({
					url: '../includes/load_user_commitments.php',
					type: 'POST',
					dataType: "text",
					data: {
						horizon: horizon,
						showClosed: showClosed
					},
					success: function (response) 
					{
						commitments.grid.loadXMLFromString(response); //synchronous function
						commitments.grid.tableLoaded();
						$("#com_total").html('total: <strong>'+commitments.grid.getTotalRowCount()+'</strong>');
					},
					error: function(XMLHttpRequest, textStatus, exception) 
					{ 
						alert("Ajax FAIL!\n" + "\nTextstatus: " + textStatus + "\nException: " + exception); 
					},
					async: true
				});
			};
			
			if (typeof(horizon) === 'undefined') horizon = (getCookie('horizon') || 21);
			setCookie('horizon', horizon);
			weeks = (horizon == 'all') ? 10 : horizon / 7;
			
			$('#horizon-slider').slider({
				min: 0,
				max: 10,
				step: 1,
				range: 'min',
				value: weeks,
				slide: function(event, ui) {
					if (ui.value < 10) $('#horizon-text').html('lookahead: '+ui.value+' wk');
					else $('#horizon-text').html('lookahead: all');
				},
				change: function( event, ui ) {
					if (ui.value == 0) {
						horizon = 0;
						$('#horizon-text').html('overdue only');
					}
					else if (ui.value < 10) {
						horizon = ui.value * 7;
						$('#horizon-text').html('lookahead: '+ui.value+' wk');
					}
					else {
						horizon = 'all';
						$('#horizon-text').html('lookahead: all');
					}
					
					load_user_comms(horizon);
				}
			});
			
			$('#show-closed').change(function() {
				load_user_comms(undefined, this.checked);
			});
			
			$('#show-closed').checked = getCookie('showClosed');
				
			commPageSize = getCookie('commPageSize') || 10; 
			$('#comm_page_size').val(commPageSize);
			reqPageSize = getCookie('reqPageSize') || 10; 
			$('#req_page_size').val(commPageSize);
			projPageSize = getCookie('projPageSize') || 10; 
			$('#proj_page_size').val(commPageSize);
			
			requests = new EditableGrid("user_requests", {
				enableSort: true,
				editMode: 'static',
				dateFormat: "US",
				pageSize: reqPageSize,
				tableRendered:  function() { 
					updatePaginator(this, "req_paginator"); 
					$("#req_total").html('total: <strong>'+requests.getTotalRowCount()+'</strong>');
				},
				tableLoaded: function() {  
					requests.setCellRenderer('project_number', new CellRenderer({ 
						render: function(cell, value) { 
							cell.innerHTML= "<a title=\"go to project page\" href=\"#\" onclick=\"goto_project_view(\'"+value+"\'); return false;\">"+value+"</a>";
						}
					}));
					this.renderGrid('requests', 'table', 'commitments'); },
				modelChanged: function(rowIndex, columnIndex, oldValue, newValue, row) {
					updateCellValue(this, rowIndex, columnIndex, oldValue, newValue, row);
				}});
			
			$.ajax({
				url: '../includes/load_user_requests.php',
				type: 'POST',
				dataType: "text",
				data: {
					horizon: 21,
				},
				success: function (response) 
				{ //process response as xml, then call tableLoaded
					requests.loadXMLFromString(response); //synchronous function
					requests.tableLoaded();
				},
				error: function(XMLHttpRequest, textStatus, exception) 
				{ 
				alert("Ajax FAIL!\n" + "\nTextstatus: " + textStatus + "\nException: " + exception); 
				},
				async: true
			});
			
			projects = new EditableGrid("Projects", {
				enableSort: true,
				dateFormat: "US",
				pageSize: projPageSize,
				tableRendered:  function() { 
					updatePaginator(this, "projects_paginator"); 
					$("#proj_total").html('total: <strong>'+projects.getTotalRowCount()+'</strong>');
				},
				tableLoaded: function() { 
					projects.setCellRenderer('project_number_2', new CellRenderer({ 
						render: function(cell, value) { 
							cell.innerHTML= "<a title=\"go to project page\" href=\"#\" onclick=\"goto_project_view("+value+"); return false;\">"+value+"</a>";
						}
					}));
					this.renderGrid('user_projects', 'table', 'projects'); }
			}); 
			
			commitments.grid.filter(""); //clear any leftover filtering
			requests.filter("");
			projects.filter("");
				
			$("#filter_all").keyup(function() { //one filter to rule them all
 				commitments.grid.filter($(this).val());
				requests.filter($(this).val());
				projects.filter($(this).val());
			});

			projects.loadXML("../includes/load_user_projects.php");
			load_user_comms();
		}; 
	</script>
