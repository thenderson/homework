	<body>
		<div class="container" id="wrap">

			<!-- TODO
			adjustable column widths
			collapse projects
			date picker
			editable v. not
			sort, filter
			individual view (across projects)
			-->
			
			<!-- Feedback message zone -->
			<div id="message"></div>

			<div id="toolbar">
			  <input type="text" id="filter" name="filter" placeholder="filter"  />
			  <a id="showaddformbutton" class="button">Add new row</a>
			</div>
			
			<!-- Grid contents -->
			<div id="tablecontent"></div>
		
			<!-- Paginator control -->
			<div id="paginator"></div>
			
			<script src="js/editablegrid.js"></script>   
			<script src="js/reliable.js" ></script>
			<script src="js/editablegrid_renderers.js" ></script>
			<script src="js/editablegrid_editors.js" ></script>
			<script src="js/editablegrid_validators.js" ></script>
			<script src="js/editablegrid_utils.js" ></script>
			<script src="js/editablegrid_charts.js" ></script>

			<script type="text/javascript">
	
				var datagrid = new DatabaseGrid();
				window.onload = function() { 

					// key typed in the filter field
					$("#filter").keyup(function() {
						datagrid.editableGrid.filter( $(this).val());

						// To filter on some columns, you can set an array of column index 
						//datagrid.editableGrid.filter( $(this).val(), [0,3,5]);
					  });

					$("#showaddformbutton").click( function()  {
					  showAddForm();
					});
					$("#cancelbutton").click( function() {
					  showAddForm();
					});

					$("#addbutton").click(function() {
					  datagrid.addRow();
					});

			
				}; 
				
				datagrid.setCellRenderer('COMMITMENT', new CellRenderer({
					render: function(cell, value) {
						CellRenderer.prototype.render.call(this, cell, value);
						$(cell).addClass('description');
					}
				}));
			</script>

			<!-- simple form, used to add a new row -->
			<div id="addform">

				<div class="row">
					<input type="text" id="name" name="name" placeholder="name" />
				</div>

				 <div class="row">
					<input type="text" id="firstname" name="firstname" placeholder="firstname" />
				</div>

				<div class="row tright">
				  <a id="addbutton" class="button">Apply</a>
				  <a id="cancelbutton" class="button">Cancel</a>
				</div>
			</div>
		</div>
	</body>
